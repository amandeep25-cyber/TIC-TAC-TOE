    <link rel="stylesheet" href="style.css">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="resetBtn">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
